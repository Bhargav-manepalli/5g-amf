    helm-chart: 5g-amf/oai-nrf
  - name: 5g-core-amf
    helm-chart: 5g-amf/oai-amf
  mgmt-cp: mgmt-ext
  product-name: 5g-core-amf
  provider: Bhargav
  version: 1.0
